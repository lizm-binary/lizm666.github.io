        html,body{
            margin: 0;
            padding: 0;
            width:100%;

            overflow: hidden;
            background: #fff;
        }
        video{
            width: 100%;

<body>
<div>
    &nbsp;&nbsp;&nbsp;&nbsp;♬：<span id="name">未知</span>
</div>
<video controls autoplay name="media" loop>
    <source src="/assets/music/suiyueshentou.m4a" type="audio/mp4" />
</video>
<script>
    var getUrlParamByName= function (attrName) {
        var locs = location.href.split("?");
        if (locs.length == 1) {
            return null;
        }
        var params = locs[1].split("&");
        var value = null;
        for(var i=0;i<params.length;i++){
            var param = params[i].split("=");
            if (param[0] == attrName) {
                value = param[1];
                break;
            }
        }
        
        return value;
    };
    var id = getUrlParamByName('id');
    var name = getUrlParamByName('name');
    document.getElementsByTagName('source')[0].src = '/assets/music/' + id;
    document.getElementById('name').innerText = decodeURI(name);
</script>
</body>
